<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number challenge</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="functions.js"></script>
    <script src="api.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body id="body">
    <div class="container">
        <div class="row  animate__animated animate__slideInDown" id="title">
            <h1 class="mt-5 text-center">Number challenge</h1>
            <p class="text-center text-light">coded by: JulioJ</p>
        </div>
        <div class="row mt-5">
            <div class="col-12 col-sm-4 text-center mt-4 mt-sm-0 mt-lg-5" id="scores" hidden>
                <h1 role="button">Records</h1>
            </div>
            <div class="col-12 col-sm-4 text-center mt-3 mt-sm-0" id="number" hidden>
                <h1 class="text-center p-5 ng"></h1>
            </div>
            <div class="col-12 col-sm-4 text-center mt-3 mt-sm-0 mt-lg-5" id="restart" hidden>
                <h1 role="button">Reiniciar</h1>
            </div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col"><button id="startPlay"
                    class="btn btn-lg btn-rounded mb-1 mt-5 w-100 animate__animated animate__slideInDown">
                    <h1>Jugar!</h1>
                </button></div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col d-inline-flex">
                <button id="recs" class="btn btn-lg btn-rounded mt-3 me-3 w-100 animate__animated animate__slideInLeft"
                    onclick='$("#highScores").modal("show")'>
                    <h1>Records</h1>
                </button>
                <button id="ns" class="btn btn-lg btn-rounded mt-3 ms-3 w-100 animate__animated animate__slideInRight"
                    onclick='$("#help").modal("show")'>
                    <h1>Ayuda</h1>
                </button>
            </div>
            <div class="col"></div>
        </div>

        <div class="row mt-5" id="pocitions" hidden>
            <div class="col-lg-3 col-sm-6">
                <h1 class="n" id="n1">1.</h1>
                <h1 class="n" id="n2">2.</h1>
                <h1 class="n" id="n3">3.</h1>
                <h1 class="n" id="n4">4.</h1>
                <h1 class="n" id="n5">5.</h1>
            </div>
            <div class="col-lg-3 col-sm-6">
                <h1 class="n" id="n6">6.</h1>
                <h1 class="n" id="n7">7.</h1>
                <h1 class="n" id="n8">8.</h1>
                <h1 class="n" id="n9">9.</h1>
                <h1 class="n" id="n10">10.</h1>
            </div>
            <div class="col-lg-3 col-sm-6">
                <h1 class="n" id="n11">11.</h1>
                <h1 class="n" id="n12">12.</h1>
                <h1 class="n" id="n13">13.</h1>
                <h1 class="n" id="n14">14.</h1>
                <h1 class="n" id="n15">15.</h1>
            </div>
            <div class="col-lg-3 col-sm-6">
                <h1 class="n" id="n16">16.</h1>
                <h1 class="n" id="n17">17.</h1>
                <h1 class="n" id="n18">18.</h1>
                <h1 class="n" id="n19">19.</h1>
                <h1 class="n" id="n20">20.</h1>
            </div>
        </div>

        <div id="modal1"></div>
        <div id="modal2"></div>
        <div id="modal3"></div>
    </div>
</body>

</html>
